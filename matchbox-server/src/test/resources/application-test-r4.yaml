server:
  port: 8081
  servlet:
    context-path: /matchboxv3
hapi:
  fhir:
    implementationguides:
      fhir_r4_core:
        name: hl7.fhir.r4.core
        version: 4.0.1
        url: classpath:/hl7.fhir.r4.core.tgz
      fhir_extensions:
        name: hl7.fhir.uv.extensions.r4
        version: 1.0.0
        url: classpath:/hl7.fhir.uv.extensions.r4#1.0.0.tgz
      fhir_terminology:
        name: hl7.terminology.r4
        version: 6.1.0
        url: classpath:/hl7.terminology.r4#6.1.0.tgz
      matchbox_health_test_ig_r4:
        name: matchbox.health.test.ig.r4
        version: 0.1.0
        url: classpath:/matchbox.health.test.ig.r4-0.1.0.tgz
      xver:
        name: hl7.fhir.uv.xver
        version: 0.1.0
        url: classpath:/hl7.fhir.uv.xver#0.1.0@mb.tgz
matchbox:
  fhir:
    context:
      txServer: http://localhost:${server.port}/matchboxv3/fhir
      suppressWarnInfo:
        hl7.fhir.r4.core#4.0.1:
          - "Constraint failed: dom-6:"
          - "regex:Entry '(.+)' isn't reachable by traversing forwards from the Composition"
      xVersion: true
spring:
  datasource:
    url: "jdbc:h2:mem:test-r4"
